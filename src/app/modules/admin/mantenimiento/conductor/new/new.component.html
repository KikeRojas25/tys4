





    <form #f="ngForm" (ngSubmit)="registrar(f)" class="space-y-6">

      <!-- Nombre Completo -->
      <div class="w-full">
        <label for="nombreCompleto" class="block text-sm font-medium text-gray-700 mb-1">
          Nombres
        </label>
        <span class="p-input-icon-left w-full">
          <i class="pi pi-user"></i>
          <input
            id="nombreCompleto"
            name="nombreCompleto"
            type="text"
            pInputText
            required
            [(ngModel)]="model.nombreChofer"
            placeholder="Nombres"
            class="w-full"
          />
        </span>
      </div>

      <div class="w-full">
        <label for="nombreCompleto" class="block text-sm font-medium text-gray-700 mb-1">
          Apellidos
        </label>
        <span class="p-input-icon-left w-full">
          <i class="pi pi-user"></i>
          <input
            id="nombreCompleto"
            name="nombreCompleto"
            type="text"
            pInputText
            required
            [(ngModel)]="model.apellidoChofer"
            placeholder="Apellidos"
            class="w-full"
          />
        </span>
      </div>



      <!-- DNI -->
      <div class="w-full">
        <label for="dni" class="block text-sm font-medium text-gray-700 mb-1">
          DNI
        </label>
        <p-inputMask
          id="dni"
          name="dni"
          mask="99999999"
          slotChar=" "
          required
          [(ngModel)]="model.dni"
          placeholder="12345678"
          class="w-full"
        ></p-inputMask>
      </div>

      <!-- Brevete -->
      <div class="w-full">
        <label for="brevete" class="block text-sm font-medium text-gray-700 mb-1">
          Brevete
        </label>
        <p-inputMask
          id="brevete"
          name="brevete"
          mask="a99999999"
          slotChar=" "
          [(ngModel)]="model.brevete"
          placeholder="Q12345678"
          class="w-full"
        ></p-inputMask>
      </div>

      <!-- Teléfono -->
      <div class="w-full">
        <label for="telefono" class="block text-sm font-medium text-gray-700 mb-1">
          Teléfono
        </label>
        <div class="flex items-center space-x-2">
          <div class="flex items-center space-x-1">
            <img
              src="https://flagcdn.com/w20/pe.png"
              alt="Perú"
              class="w-5 h-4 rounded-sm object-cover"
            />
            <span class="text-gray-700 font-medium">+51</span>
          </div>
          <p-inputMask
            id="telefono"
            name="telefono"
            mask="999999999"
            slotChar=" "
            [(ngModel)]="model.telefono"
            placeholder="967775466"
            class="w-full"
          ></p-inputMask>
        </div>
      </div>

      <!-- Botones -->
      <div class="flex justify-end space-x-4 pt-4">
        <button
          pButton
          type="submit"
          label="Guardar"
          icon="pi pi-save"
          [disabled]="!f.valid"
          class="p-button-primary"
        ></button>
        <button
          pButton
          type="button"
          label="Cancelar"
          icon="pi pi-times"
          class="p-button-secondary"
          (click)="cancel()"
        ></button>
      </div>

      <!-- Loader -->
 
    </form>
